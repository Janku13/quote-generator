<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quote Generator</title>
    <!-- ICON-->
    <link rel="icon" type="image/png "href="icons8-quote-30.png">
    <!-- Font Awesom Style link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS STYLE CONECTIONS-->
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quotes-->
        <div class="quote-text">
            <i class="fas fa-quote-left" ></i>
            <span id="quote"></span>
            
        </div>
        <!-- Autor-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!--Os Botões-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new_quote">New Quote</button>
        </div>
        
    </div>
    <!-- Fazendo animação de loader (w3schools)-->
    <div class="loader" id="loader"></div>


    <!-- Java_Script_CONECTION-->
    <script src = "script.js"></script>
</body>
</html>
